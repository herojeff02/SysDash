[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[MeasureTime]
Measure=Time
Format=%H:%M
IfCondition=1
IfTrueAction=[!SetOption MeasureTime Format "%H:%M"][!UpdateMeasure "MeasureTime"]
IfFalseAction=[!SetOption MeasureTime Format "%#I:%M %p"][!UpdateMeasure "MeasureTime"]
[MeasureDate]
Measure=Time
Format=%m/%d %a
TimeStampLocale=English
FormatLocale=English

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=300
Y=84
W=1600
H=400
StringAlign=Center
InlineSetting=Face | Inria Sans
InlineSetting2=Size | 100
InlineSetting3=Color | 255,255,255
InlineSetting4=Weight | 500
InlineSetting5=Shadow | 0 | 4 | 80 | 0,0,0,255
Text=%1
AntiAlias=1
[MeterDate]
Meter=String
MeasureName=MeasureDate
X=300
Y=246
W=1600
StringAlign=Center
InlineSetting=Face | Inria Sans
InlineSetting2=Size | 36
InlineSetting3=Color | 255,255,255
InlineSetting4=Weight | 500
InlineSetting5=Shadow | 0 | 2 | 60 | 0,0,0,180
Text=%1
AntiAlias=1
